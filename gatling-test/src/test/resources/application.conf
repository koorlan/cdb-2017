####################################
# Custom Application Configuration #
####################################

application {
  baseUrl = "http://localhost:8080/"
  nbUsers = 800
  nbAdmins = 50
  urls {
    addPage = "computers/add"
    addPost = "computers"
    dashboardPage = "computers"
    deletePost = "computers/delete"
    editPost = "computers"
    loginPage = "login"
    loginPost = "login"
    idElement {
      add {
        csrf = "#_csrf"
      }
      authenticate {
        csrf = "#_csrf"
      }
      delete {
        csrf = "#_csrf"
      }
      edit {
        csrf = "#_csrf"
        id = "#id"
      }
    }
    param {
      order = "sens"
      page = "page"
      pageSize = "size"
      search = "filter"
      column = "orderby"
    }
    form {
      add {
        name = "name"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "scompany"
        csrf = "_csrf"
      }
      authenticate {
        username = "username"
        password = "password"
        submit = "submit"
        csrf = "_csrf"
      }
      delete {
        selection = "computers"
        csrf = "_csrf"
      }
      edit {
        id = "id"
        name = "name"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "scompany"
        csrf = "_csrf"
      }
    }
    static {
      css {
        bootstrap = "css/bootstrap.min.css"
        fontAwesome = "css/font-awesome.css"
        main = "css/main.css"
      }
      font {
        frFlag = "fonts/fr.png"
        ukFlag = "fonts/uk.png"
      }
      js {
        add = "js/addComputer.js"
        bootstrap = "js/bootstrap.min.js"
        jquery = "js/jquery.min.js"
        jqueryValidate = "js/jquery.validate.min.js"
        login = "js/login.js"
      }
    }
  }
}

####################################
# Akka Actor Config File #
####################################

akka {
  scheduler {
    tick-duration = 50ms
  }
}
